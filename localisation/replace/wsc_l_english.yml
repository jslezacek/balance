 origin_tooltip_mechanists_effects:1 "- Start the game with §Y8§! £pop£ Pops being robots, and with the technology and infrastructure to build more\n- §Y$tech_robomodding$§! §Gresearched§!.\n- §Y$tech_droid_workers$§! §Gunlocked§!."
