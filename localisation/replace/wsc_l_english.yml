 # common/artifact_actions/artifact_actions.txt
 trade_policy_consumer_goods_desc:0 "Profits and taxes must take second place to improving the lives of our citizens. We should focus our trade efforts towards the manufacture and distribution of everyday necessities.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§! and £consumer_goods£ §Y0.3§!§!" # updating consumer_goods from 0.25 to 0.3 See common/trade_conversions/00_trace_conversions.txt
 trade_policy_unity_desc:2 "Trade can be used not only to move goods around, but also to facilitate the spread of ideas. We should focus our trade efforts towards ensuring that the message of our government is heard on all planets where we do business.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§! and £unity£ §Y0.15§!§!" # updating unity from 0.125 to 0.15 See common/trade_conversions/00_trace_conversions.txt
 trade_policy_trade_league_desc:2 "By banding together in a trade league, we are able to prosper and secure profits on a whole new level.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§!, £unity£ §Y0.15§! and £consumer_goods£ §Y0.3§!§!" # updating consumer_goods from 0.25 to 0.3 and unity from 0.125 to 0.15. See common/trade_conversions/00_trace_conversions.txt
 
