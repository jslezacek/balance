 origin_tooltip_tree_effects:1 "- Our Hive gains many bonuses from living on a planet with a §HTree of Life§! present, or penalties if it is absent.\n- §HColony Ships§! are more expensive £food£ §YFood§! §G750§! £alloys£ §YAlloys§! §G50§!, but will provide new planets with their own sapling."
